version: '3.8'

# Configuration de production - Override du docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  db:
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - /var/lib/odoo/postgres:/var/lib/postgresql/data
    # Ne pas exposer le port PostgreSQL en production
    ports: []

  odoo:
    restart: always
    environment:
      - PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./addons:/mnt/extra-addons
      - ./odoo.conf:/etc/odoo/odoo.conf
      - /var/lib/odoo/data:/var/lib/odoo
    # Caddy va gérer le SSL et le reverse proxy
    # Pas besoin de ports exposés, Caddy s'en occupe
    ports: []

  caddy:
    image: caddy:2.8-alpine
    container_name: caddy
    restart: always
    environment:
      - DOMAIN=${DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - /var/lib/odoo/caddy/data:/data
      - /var/lib/odoo/caddy/config:/config
      - /var/lib/odoo/caddy/logs:/var/log/caddy
    networks:
      - odoo-network
    depends_on:
      - odoo

