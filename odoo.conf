[options]
addons_path = /mnt/extra-addons
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
# Multi-tenant : X-Odoo-dbfilter header (via Caddy)
# Le dbfilter vide permet à Caddy de spécifier la base via header
dbfilter = ^[^.]+\.([^.]+)\.
admin_passwd = admin
# Log en production : warn au lieu de info (moins verbeux)
# Temporairement en info pour debug
log_level = info
# Database Manager désactivé en production (sécurité)
list_db = False
# Workers : 4 pour meilleures performances (formule : (nb_cpu * 2) + 1)
workers = 4
max_cron_threads = 2
# Limites pour éviter la surcharge mémoire
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
# Mode proxy activé pour supporter les headers de Caddy
proxy_mode = True

