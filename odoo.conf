[options]
addons_path = /mnt/extra-addons
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo

# Configuration pour DÉVELOPPEMENT LOCAL
# Pour la production, voir odoo.prod.conf

# Database Manager activé pour faciliter le développement
list_db = True

# Admin password (changez en production!)
admin_passwd = admin

# Log level pour développement (info ou debug)
log_level = info

# Pas de workers en dev (pour le live reload)
workers = 0

# Pas de multi-tenant en local (pas de reverse proxy)
dbfilter = 
server_wide_modules = base,web

# Mode proxy désactivé en dev
proxy_mode = False
